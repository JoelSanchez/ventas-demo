apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ventas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: ventas.kazer.es
    http:
      paths:
      - path: /
        backend:
          serviceName: ventas
          servicePort: 80
  tls:
  - secretName: ventas-tls-cert
    hosts:
    - ventas.kazer.es